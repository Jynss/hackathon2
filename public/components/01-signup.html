<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bungee&display=swap">
</head>
<body class = "login-page">

<div class="wrapper">
    <form id="loginForm">
        <h1>Sign Up</h1>

        <div class="input-box">
            <input type="text" placeholder="First Name" required>
            <i class='bx bx-font-family'></i>
        </div>

        <div class="input-box">
            <input type="text" placeholder="Last Name" required>
            <i class='bx bx-font-family'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Email" required>
            <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>
        <div class="input-box">
            <input type="text" placeholder="Address" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember Me</label>
        </div> 

        <button type="submit" class="btn">Sign Up</button>


    </form>
</div>

<div class="bottom-container">
    <a class="footer-link" href="https://www.google.com/" target="_blank">Instagram</a>
    <a class="footer-link" href="https://www.google.com/" target="_blank">Twitter</a>
    <a class="footer-link" href="https://www.google.com/" target="_blank">GitHub</a>        
    <a class="footer-link" href="home.html" target="_blank">Home</a>
    <p class="copy-right">Â© 2026 Capital Styles</p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting the traditional way
        window.location.href = 'Home.html'; // Redirect to home page
    });
</script>
</body>


<style>

    
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Bungee', cursive;
    }
   
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url('images/background.png') no-repeat;
    }

     

    .wrapper {
        width: 420px;
        background: #fff;
        color: #FF8400;
        padding: 20px;
        margin-bottom: 100px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    
    

    .wrapper h1 {
        font-size: 36px;
        text-shadow: -2px -2px 0 black, 2px -2px 0 black, -2px 2px 0 black, 2px 2px 0 black;
    }

    

    .wrapper .input-box {
        width: 100%;
        height: 50px;
        margin: 20px 0;
        position: relative;
    }

    

    .input-box input {
        width: 100%;
        height: 100%;
        background: transparent;
        border: none;
        outline: none;
        border: 2px solid #FF8400;
        border-radius: 40px;
        padding: 10px;
        color: #FF8400;
    }

    .input-box input::placeholder {
        color: #FF8400;
    }
    

    .input-box i {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        font-size: 20px;
    }

    .wrapper .remember-forgot {
        display: flex;
        justify-content: space-between;
        font-size: 14.5px;
        margin: 10px 0;
    }

    .Names {

    }
    .remember-forgot label input {
        accent-color: #FF8400;
    }

    .remember-forgot a {
        color: #FF8400;
        text-decoration: none;
    }

    .remember-forgot a:hover {
        text-decoration: underline;
    }

    .wrapper .btn {
        width: 100%;
        height: 45px;
        background: #fff;
        border: none;
        outline: none;
        border-radius: 40px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        cursor: pointer;
        font-size: 16px;
        color: #333;
        font-weight: 600;
        margin-top: 10px;
    }

    .wrapper .register-link {
        font-size: 14.5px;
        margin-top: 20px;
    }

    .register-link p a {
        color: #FF8400;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link p a:hover {
        text-decoration: underline;
    }

    .bottom-container {
      position: fixed;
      bottom: 0;
      left: 0;
      background-color: #FF8400;
      margin: 0;
      padding: 20px 0px;
      width: 100%;
      text-align: center;

    #Name {
      display: flex;
      justify-content: space-between;
    }
}

</style> 
</body>
</html>
